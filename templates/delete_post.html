{% extends 'base.html' %} {% block content %}

{% if user.is_authenticated %}
{% load crispy_forms_tags %}

<div class="container px-5 my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 rounded-3 shadow-lg">
          <div class="card-body p-4">
            <div class="text-center">
              <div class="h1 fw-light">Delete blog post</div>
            </div>
       
  
            <p>{{ user.username }} Are you sure you want to delete this post: {{ post.title }} </p>
            <form class="contactForm"  data-sb-form-api-token="API_TOKEN" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <a class="dropdown-item" href="{% url 'profile' %}"><strong>No</strong> go back to My Profile!</a><br>
                <button class="btn btn-secondary right mb-2" type="submit" value="Save">Yes <strong>Delete</strong> this Blog post</button>
            </form>
            
            <!-- End of contact form -->
  
          </div>
        </div>
      </div>
    </div>
</div>
  
  <!-- CDN Link to SB Forms Scripts -->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
{% else %}


{% endif %}

{% endblock %}
